<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Catatan CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Buku Catatan</h1>
    </header>
    
    <main>
        <section class="note-form">
            <h2>Tambah atau Edit Catatan</h2>
            <input type="text" id="noteTitle" placeholder="Judul Catatan" />
            <textarea id="noteContent" placeholder="Isi Catatan"></textarea>
            <button onclick="addNote()">Simpan Catatan</button>
        </section>

        <section class="note-list">
            <h2>Daftar Catatan</h2>
            <ul id="noteList"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
